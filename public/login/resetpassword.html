<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="form-box" style="height:320px">
        <div class="button-box" style="margin-top:25px">
            <p class="form-text">Reset Password</p>
        </div>
        <p id="err"></p>
        <form class="input-top" onsubmit="resetPassword(event)">
            <input type="password" name='newpassword' placeholder="Enter new password" required>
            <input type="password" name='passwordcheck' placeholder="Re-enter your password" required>
            <button type="submit" class="submit-btn">Change Password</button>
            <p class="switch-link"><a href="login.html">Log in</a></p>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
