<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="form-box" style="height:280px">
        <div class="button-box" style="margin-top:35px">
            <p class="form-text">Forgot Password</p>
        </div>
        <p id="err"></p>
        <form class="input-top" onsubmit="forgotPassword(event)">
            <input type="email" name='email' placeholder="Enter your email" required>
            <button type="submit" class="submit-btn reset-password-btn">Send Reset Password Link</button>
            <p class="switch-link"><a href="login.html">Log in</a></p>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
